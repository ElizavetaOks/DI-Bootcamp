<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Page</title>
</head>
<body>

  <h1 id="dynamicHeading">Welcome to My Dynamic Page</h1>

  <p>This is a dynamic HTML page with JavaScript modification.</p>

  <h2>Main Topics:</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <script>
    // JavaScript code to modify the heading on page load
    window.onload = function() {
      var dynamicHeading = document.getElementById('dynamicHeading');
      dynamicHeading.textContent = 'Updated Dynamic Heading!';
    };
  </script>

</body>
</html>
